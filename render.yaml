services:
  - type: web
    name: dragon-palace
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist

    # Custom domains
    domains:
      - www.dragonpalace.fi
      - dragonpalace.fi
      - www.ravintoladragonpalace.fi
      - ravintoladragonpalace.fi

    # Routes for SPA
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Headers for SEO and performance
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin

      # Cache static assets
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpeg
        name: Cache-Control
        value: public, max-age=31536000, immutable

      # Don't cache HTML and JSON
      - path: /index.html
        name: Cache-Control
        value: no-cache
      - path: /*.json
        name: Cache-Control
        value: public, max-age=86400
